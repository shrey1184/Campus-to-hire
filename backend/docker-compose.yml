version: "3.8"

services:
  # PostgreSQL database for local development
  db:
    image: postgres:16-alpine
    container_name: campus-for-hire-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: campus_to_hire
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - campus-network

  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: campus-for-hire-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/campus_to_hire
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      AWS_REGION: ${AWS_REGION:-ap-south-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      BEDROCK_MODEL_ID: ${BEDROCK_MODEL_ID:-anthropic.claude-3-haiku-20240307-v1:0}
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:5173"]'
      API_PREFIX: /api
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - campus-network
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: campus-for-hire-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/proxy_params:/etc/nginx/proxy_params:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api
    networks:
      - campus-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: campus-for-hire-postgres-data

networks:
  campus-network:
    driver: bridge
